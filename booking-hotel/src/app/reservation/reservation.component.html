<section class="hero-section">
  <div class="container">
      <div class="row">
          <div class="col-lg-4">
              <div class="hero-text">
                  <h1>ScDev A Luxury Hotel</h1>
                  <p>Here are the best hotel booking sites, including recommendations for international
                      travel and for finding low-priced hotel rooms.</p>
                  <a href="#" class="primary-btn">Discover Now</a>
              </div>
          </div>
          <div class="col-xl-5  offset-lg-1">
              <div class="booking-form">
                  <h3>Booking Your Hotel</h3>
                  <form (ngSubmit)="Reserve()">
                      <div class="check-date">
                          <label for="date-in">Check In:</label>
                          <input type="date" class="" min="{{this.date}}"  id="start_at"  name="start_at" [(ngModel)]="Reserver.start_at" required>

                      </div>
                      <div class="check-date">
                          <label for="date-out">Check Out:</label>
                          <input type="date" class="" id="end_at" min="{{this.Reserver.start_at}}"  name="end_at" [(ngModel)]="Reserver.end_at" required>

                      </div>



                      <button type="submit">Check Availability</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
  <div class="hero-slider owl-carousel">
      <div class="hs-item set-bg" data-setbg="/assets/img/hero/hero-1.jpg"></div>
      <div class="hs-item set-bg" data-setbg="/assets/img/hero/hero-2.jpg"></div>
      <div class="hs-item set-bg" data-setbg="/assets/img/hero/hero-3.jpg"></div>
  </div>
</section>
